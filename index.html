<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

    <title>Project Tracker</title>
</head>
<body>
    <main>
    <section class="text">
        <h1 class="title">Project Tracker</h1>
        <p><h4>Current time & date:</h4></p>
    </section>
<hero class="container">
    <div class="local-date" id="date"></div>
    <div class="time" id="hour"></div>
</hero>
<nav class="navbar bg-light col-sm-5 border ">
    <div class="container-fluid">
      <span class="navbar-brand mb-2 h1">Instructions</span>
    </div>
    <p>Click the button below to open a form and provide information fot the following:</p>
    <label for="skill" class="col-sm-4 col-form-label"
                >Project Name:
              </label>
              <div class="col-sm-8 ">
                <input type="text" class="form-control" id="skill-name" />
              </div>
            </div>
            <label for="skill" class="col-sm-4 py-3 col-form-label"
            >Project Type:
          </label> 
          <div class="dropdown col-sm-8">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              click here
            </button>
            <ul class="dropdown-menu">
                </button>
                      <li><a class="dropdown-item" href="#">HTML, CSS and Git</a></li>
                      <li><a class="dropdown-item" href="#">Advanced CSS</a></li>
                      <li><a class="dropdown-item" href="#">JavaScript</a></li>
                      <li><a class="dropdown-item" href="#">Web APIs</a></li>
                      <li><a class="dropdown-item" href="#">Third-Party APIs</a></li>
                    </ul> 
          </div>
          <div class="row py-5">
            <label for="date" class="col-sm-4 col-form-label">Date: </label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="datepicker"
                autocomplete="off"
              />
            </div>
          </div>
  </nav>
<div class="py-3">
  <button type="button" class="btn btn-primary btn-lg col-sm-5">Add Project</button>
</div>

       
    </main>
     
    
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
